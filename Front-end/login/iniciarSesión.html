<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión-Univentas</title>
    <!-- Estilos de css -->
     <link rel="stylesheet" href="./css/login.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="titleLogin">INICIAR SESIÓN</h1>
    

<!-- INICIO DE FORMULARIO -->
<div class="login-container">
    <form class="login-form" action="/login" method="POST">
      <label for="user">Correo Electrónico o nombre de usuario</label>
      <input type="user" id="user" name="user" placeholder="Ingresa tu correo" required>
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
      <button type="submit">Ingresar</button>
      <br>
      <a href="./registro.html" style="color: rgb(184, 204, 222);">¿No tienes cuenta? Regístrate aquí.</a>
      <br>
      <a href="./recuperaPassword.html" style="color: rgb(184, 204, 222); position:relative;left:1%;">Olvidaste contraseña</a>

    </form>
  </div>


    <!-- FIN DE FORMULARIO -->
</body>
</html>
