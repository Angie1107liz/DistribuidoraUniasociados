<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta-Univentas</title>
    <!-- Estilos de css -->
     <link rel="stylesheet" href="./css/registro.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="titleRegister">Crear cuenta 
    </h1>
    

<!-- INICIO DE FORMULARIO -->
<div class="register-container">
    <form class="register-form" action="/register" method="POST">

      <div class="form-group">
        <label for="user">Correo Electrónico</label>
        <input type="email" id="user" name="user" placeholder="Ingresé su correo" required>
      </div>

      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" name="username" placeholder="Ingresé un nombre de usuario" required>
      </div>
      
      <div class="form-group">
        <label for="nit">Nit</label>
        <input type="text" id="nit" name="nit" placeholder="Ingresé su nit" required>
      </div>
      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" name="phone" placeholder="Ingresé su teléfono" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresé su contraseña" required>
      </div>

      <div class="form-group">
        <label for="password">Confirmar contraseña</label>
        <input type="password" id="password" name="password" placeholder="confirme contraseña" required>
      </div>

      <div class="button-container">
        <button type="submit">Ingresar</button>
      </div>
      <a href="./iniciarSesión.html" style="color: aliceblue;">Volver a iniciar sesión</a>
    </form>
</div>


    <!-- FIN DE FORMULARIO -->
</body>
</html>
