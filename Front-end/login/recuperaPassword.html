    <h1 class="titleLogin">RECUPERAR CONTRASEÑA</h1>

<!-- INICIO DE FORMULARIO -->
<div class="recover-container">
    <form class="recover-form" action="/recover" method="POST">
      <P style="color: aliceblue;">Te mandaremos un correo electronico para el restablecimiento de tu contraseña.</P>
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required> 

      <button type="submit">Recuperar</button>
    

    </form>
  </div>
