<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>


    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- Iniciar sesión -->
    <section class="container">
        <div class="login-container">
            <div class="form-container">
                <h1 class="opacity">Inicia sesión </h1>

                <h3 class="opacityDos">Distribuidora Univentas</h3>
                <form>
                    <input type="text" placeholder="Correo electronico o NIT" />
                    <input type="password" placeholder="Contraseña" />
                    <div class="register-forget opacity">
                        <a href="./recuperaContraseña.html">¿olvidaste tu contraseña?</a>
                    </div>
                    <button class="opacity">Iniciar sesión</button>
                </form>
                <div class="register-forget opacity">
                  <h1 class="opacityTres">Aquí puedes crear tu cuenta <a href="./registro.html">Registrar</a></h1>
                </div>

            </div>
        </div>
        <div class="theme-btn-container"></div>
    </section>

</body>
</html>
