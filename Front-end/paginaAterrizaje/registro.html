<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="../css/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- Iniciar sesión -->
    <section class="container">
        <div class="login-containerRegistro">
            <div class="form-containerRegistro">
                <h1 class="opacity">Registrarse</h1>
                <h3 class="opacityDos">Distribuidora Univentas</h3>
                <form class="row">
                    <div class="col-6">
                        <input type="text" class="formUno" name="correo" id="correo" placeholder="Correo electrónico" autocomplete="new-correo" />
                        <input type="password" class="formUno" name="password" id="password" placeholder="Contraseña" autocomplete="new-password" />
                        <input type="password" class="formUno" placeholder="Confirmar contraseña" autocomplete="new-password" />
                    </div>
                    <div class="col-6">
                        <input type="Number" class="formDos" name="nit" id="nit" placeholder="NIT" />
                        <select name="tipoDocumento" id="tipoDocumento" class="selectDocumento">
                            <option value="1" >cedula ciudadania </option>
                            <option value="2">tarjeta de identidad</option>
                            <option value="3">cedula extranjera</option>
                            <option value="4">pasaporte</option>
            
                        </select>
                        <input type="Number" class="formDos" name="numeroDocumento" id="numeroDocumento" placeholder="Número de documento" />
                    </div>
                    <div class="col-12">
                        <button class="opacity" onclick="registrarUsuario()">Registrar</button>
                    </div>
                </form>
                <div class="register-forget opacity">
                    <a href="./iniciarSesión.html"> volver al Iniciar sesión</a>
                </div>
            </div>
        </div>
        <div class="theme-btn-container"></div>
        <script src="../js/registro.js"></scripts>
    </section>
</body>
</html>
